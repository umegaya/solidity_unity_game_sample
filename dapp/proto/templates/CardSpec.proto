syntax = "proto3";

package ch;

import "LoaderSchema.proto";

message CardSpec {
    uint32 version = 1;
    uint32 id = 2 [(suntomi.pb.field_options).id = true];
    uint32 issuance = 3;
    string name = 4;
    uint32 hp = 5;
    uint32 attack = 6;
    uint32 defense = 7;
    uint32 speed = 8;
    uint32 flags = 9;
    uint32 rarity = 10;
    repeated uint32 skill = 11;

    option (suntomi.pb.message_options) = {
        source: Contract
    };
}
